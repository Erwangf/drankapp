<ion-header>

  <ion-navbar>
    <ion-title>DrinkList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let drink of drinks" (click)="goToDrinkDetails(drink)">
      <ion-thumbnail item-start >
        <img src={{drink.image}}>
      </ion-thumbnail>
      <h2>{{drink.brand}} {{drink.version}}</h2>
      <p>{{drink.location}} - {{drink.date}}</p>
      <ion-icon name="star" *ngFor="let i of getArrayNum(drink.rate)"></ion-icon>

    </ion-item>

  </ion-list>

</ion-content>
