<ion-header>

  <ion-navbar>
    <ion-title>AddDrink</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Add a drink</h1>
  <ion-list>
    <ion-item>
      <ion-label>Brand</ion-label>
      <ion-input type="text" [(ngModel)]="brand"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Version</ion-label>
      <ion-input type="text" [(ngModel)]="version"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" [(ngModel)]="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM DD YY"[(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Rate : <ion-icon name="star" *ngFor="let i of getArrayNum(rate)"></ion-icon> </ion-label>

    </ion-item>

    <ion-item>
      <ion-range [(ngModel)]="rate" min="1" max="5" step="1" snaps="true">
        <ion-icon range-left small name="star"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="this.addDrink()">Add</button>
  </div>

</ion-content>
