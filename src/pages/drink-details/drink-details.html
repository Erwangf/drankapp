<ion-header>

  <ion-navbar>
    <ion-title>Drink details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img id="main-img" src={{drink.image}}>
  <div id="title-text" class="txt-centered">
    <h2>{{drink.brand}}</h2>
    <p>{{drink.version}}</p>
    <ion-icon name="star" *ngFor="let i of getArrayNum(drink.rate)"></ion-icon>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Tasted at : {{drink.location}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Date : {{drink.date}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
